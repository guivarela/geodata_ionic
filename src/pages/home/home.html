<ion-header>
	<ion-navbar>
		<ion-title>
			GeoData
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Escolha o Continente</ion-label>
			<ion-select [(ngModel)]="Continente">
				<ion-option value="all">Todos</ion-option>
				<ion-option value="africa">Africa</ion-option>
				<ion-option value="america">America</ion-option>
				<ion-option value="asia">Asia</ion-option>
				<ion-option value="europe">Europe</ion-option>
				<ion-option value="oceania">Oceania</ion-option>
			</ion-select>
		</ion-item>
		<button ion-button color="blue" (click)="ListarPaises(Continente)">Listar</button>
	</ion-list>
