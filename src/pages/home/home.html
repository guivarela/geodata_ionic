<ion-header>
	<ion-navbar>
		<ion-title>
			GeoData
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label>Escolha o Continente</ion-label>
			<ion-select [(ngModel)]="continente">
				<ion-option value="Todos">Todos</ion-option>
				<ion-option *ngFor="let continente of continentes">{{continente.nome}}</ion-option>
			</ion-select>
		</ion-item>
		<button ion-button color="blue" (click)="ListarPaises(continente)">Listar</button>
	</ion-list>
