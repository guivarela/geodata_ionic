<ion-header>

	<ion-navbar>
		<ion-title>Detalhe Pais</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<img src="{{pais.flag}}" />
		<ion-card-content>
			<ion-card-title>
				{{pais.name}}
			</ion-card-title>
			<p>
				Região: {{pais.region}}
			</p>
			<p>
				Sub-região: {{pais.subregion}}
			</p>
			<p>
				Capital: {{pais.capital}}
			</p>
			<p>
				População: {{pais.population}}
			</p>
		</ion-card-content>
	</ion-card>
</ion-content>
