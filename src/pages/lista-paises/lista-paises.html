<ion-header>

  <ion-navbar>
    <ion-title>Paises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/bra.png">
      </ion-avatar>
        <h2>Brasil</h2>
        <p>Região: America</p>
        <p>Capital: Brasilia</p>
      <button ion-button color="dark" clear (click)="DetalhePais('bra')">Detalhes</button>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/jpn.png">
      </ion-avatar>
        <h2>Japão</h2>
        <p>Região: Asia</p>
        <p>Capital: Tokio</p>
      <button ion-button color="dark" clear (click)="DetalhePais('jpn')">Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
