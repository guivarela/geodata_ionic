<ion-header>
	<ion-navbar>
		<ion-title>
			Lista Paises
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let pais of paises"(click)="irParaDestino(pais)">
      <ion-avatar item-start>
        <img src="{{pais.bandeira}}">
      </ion-avatar>
			<h2>{{pais.nome}}</h2>
			<p>{{pais.capital}}</p>
		</ion-item>
	</ion-list>
</ion-content>
